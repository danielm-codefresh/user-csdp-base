apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/name: "csdp-bootstrap"
    codefresh.io/internal: "true"
  name: csdp-bootstrap
  namespace: argocd # replaced
spec:
  project: csdp
  destination:
    namespace: argocd # replaced
    server: "https://kubernetes.default.svc"
  ignoreDifferences:
    - group: argoproj.io
      jsonPointers:
        - /status
      kind: Application
  source:
    path: base/bootstrap
    repoURL: https://github.com/roi-codefresh/user-csdp-base.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
