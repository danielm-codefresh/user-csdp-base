apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/name: "{{path.basenameNormalized}}"
    codefresh.io/entity: "component"
    codefresh.io/internal: "true"
  name: csdp-{{path.basenameNormalized}}
  namespace: default # replaced
spec:
  project: default
  destination:
    namespace: default # replaced
    server: "https://kubernetes.default.svc"
  ignoreDifferences:
    - group: argoproj.io
      jsonPointers:
        - /status
      kind: Application
  source:
    path: csdp/
    repoURL: https://github.com/roi-codefresh/user-csdp-base.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
