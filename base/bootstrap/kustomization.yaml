apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - bootstrap-app.yaml
  - https://github.com/codefresh-io/csdp-official-poc.git/csdp?ref=v0.0.306

namespace: codefresh4

patches:
  - target:
      version: v1alpha1
      group: argoproj.io
      kind: ApplicationSet
    patch: |-
      - op: replace
        path: /spec/template/spec/destination/namespace
        value: codefresh4

      - op: add
        path: /spec/generators/-
        value: {
          "git": {
            "directories": [
              "base/apps/*"
            ],
            "repoURL": "https://github.com/roi-codefresh/user-csdp-base",
            "requeueAfterSeconds": 15,
            "template": {
              "spec": {
                "source": {
                  "kustomize": {
                    "components": [
                      "https://github.com/roi-codefresh/user-csdp-base.git/{{path}}"
                    ]
                  }
                }
              }
            }
          }
        }
